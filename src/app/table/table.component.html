<div class="mat-elevation-z8 small-table">
  <mat-table mat-table [dataSource]="TableList">
    <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="InverterSn">
      <th mat-header-cell *matHeaderCellDef>InverterSn</th>
      <td mat-cell *matCellDef="let row">{{row.InverterSn}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>
